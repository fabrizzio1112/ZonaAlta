<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="contacto_style.css">
    <link rel="icon" href="img/logo.jpg">
    <script src="https://kit.fontawesome.com/2c54a840da.js" crossorigin="anonymous"></script>
    <title>Zona Alta</title>
</head>
<body>
  <div class="container">
    
    <div class="container">
        <div class="contact-box">
            <div class="left"></div>
            <div class="right">
                <h2>Contacto</h2>
                <input type="text" class="field" placeholder="Nombre">
                <input type="email" class="field" placeholder="Email">
                <input type="text" class="field" placeholder="Telefono">
                <textarea class="field area" placeholder="Mensaje"></textarea>
                <button class="btn">Enviar</button>
            </div>
        </div>
    </div>

  </div>
</body>
</html>
